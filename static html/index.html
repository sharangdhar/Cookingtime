<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Bootstrap -->

    <link href="src/css/style.css" rel="stylesheet">
    <link href='src/fonts/fonts.css' rel='stylesheet' type='text/css'>
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

        <![endif]-->

<body>
    <div id="page" class="container">

        <!-- Static navbar -->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">cookingti.me</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
          
                </div><!--/.nav-collapse -->
            </div><!--/.container-fluid -->
        </nav>

        <div class="cols_cont">
            
            <div class="col-md-6">
                <div id="login_panel" class="panel">
                    <h2>Log in</h2>
                    
                    <div class="div_table form_wrap">
                    
                        <ul class="form_list">
                            <li class="form_li"><div class="div_cell"><input type="text" name="username" placeholder="username"></div></li>
                            <li class="form_li"><div class="div_cell"><input type="password" name="password" placeholder="password"></div></li>
                        </ul>
                        
                        <button id="login_submit">Submit</button>
                        
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div id="register_panel" class="panel">
                    <h2>Register</h2>
                    <div class="div_table form_wrap">
                        <ul class="form_list">
                            <li class="form_li"><input type="text" name="username" placeholder="username"></li>
                            <li class="form_li"><input type="text" name="wattage" placeholder="wattage"></li>
                            <li class="form_li">or <button class="inline_button">Scan Barcode</button></li>
                            <li class="form_li"><input type="password" name="password" placeholder="password"></li>
                            <li class="form_li"><input type="password" name="confirm" placeholder="confirm passoword"></li>
                        </ul>
                        <button id="register_submit">Submit</button>
                        
                    </div>
                </div>
            </div>
          
        </div>
        
        <div style="height: 450px;"></div>
    </div> <!-- /container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
