{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>cookingti.me | {{ page_name }}</title>

    <!-- Bootstrap -->
    <link href="{% static "src/bs/css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "src/css/style.css" %}" rel="stylesheet">
    <link href="{% static "src/fonts/fonts.css" %}" rel='stylesheet' type='text/css'>
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>
<body>
    <div id="page" class="container">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">cookingti.me</a>
                </div>
                {% if user %}
                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="{% url "home" %}">Home</a></li>
                            
                            {% if user.is_authenticated %}
                                <li><a href="{% url "logout" %}">Log out</a></li>
                            {% else %}
                                <li><a href="{% url "login" %}">Log in</a></li>
                                <li><a href="{% url "register" %}">Register</a></li>
                            {% endif %}
                            
                        </ul>
                    </div><!--/.nav-collapse -->
                {% endif %}
            </div><!--/.container-fluid -->
        </nav>
        
        <div id="main">
            {% block main %}
            {% endblock %}
        </div><!-- main -->
    </div> <!-- page -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{% static "src/js/jquery-2.1.4.min.js" %}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static "src/bs/js/bootstrap.min.js" %}"></script>
</body>
</html>
