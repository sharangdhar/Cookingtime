{% load staticfiles %}
{% load stars_to_uni %}
{% load markup %}

<div class="review panel">
    <div class="review_display">
        
        <h3><a href="{% url 'item' item_type review.item.id %}">{{ review.item.name }}</a></h3>
        
        <div class="review_top_matter">
            <div class="review_title">
                {{ review.title}}
            </div>

            <span class="review_date">
                {{ review.date|date:"r" }}
            </span>
                        
            <span class="review_rating" data-stars="{{ review.stars }}">
                {{ review.stars | stars_to_uni}}
            </span>
        </div>
        <div class="review_text">
            {{ review.review|markdown}}
        </div>
    </div> <!-- review display -->
</div><!-- review -->
