{% load staticfiles %}
{% load stars_to_uni %}

<div class="review">
    <div class="review_top_matter">
        <div class="review_title">
            {{ review.title}}
        </div>
        <span class="review_date">
            {{ review.date }}
        </span>
        <span class="review_rating" data-stars="2">
            {{ review.stars | stars_to_uni}}
        </span>
    </div>
    <div class="review_text">
        {{ review.review}}
    </div>
</div><!-- review -->
